<ion-view view-title="Multiply {{level}}">
	<ion-nav-bar>
		<ion-nav-back-button>Tables</ion-nav-back-button>
  	</ion-nav-bar>
	<ion-content>
		<div class="menu_container multiply">
			<div class="row">
				<div class="col">
					<h3 class="icon-right">Choose the correct answer 
						<!--<a class="icon ion-ios-help-outline pull-right"></a>-->
					</h3>
				</div>
			</div>
			<div class="row elements_row">
				<div class="col">
					<p class="element_letter">{{first}} {{sign}} {{second}}</p>
				</div>
			</div>
			<div class="row results_row">
				<div class="col" ng-repeat="result in results track by $index">
					<a ng-click="validate(result)">{{result}}</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
